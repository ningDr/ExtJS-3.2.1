<body>
    <script type="text/javascript">
        Ext.onReady(function () {
            var win = new Ext.Window({
                title: '切换主题',
                width: 600,
                height: 400,
                renderTo: Ext.getBody(),
                bbar: [
                    {
                        text: '切换主题',
                        handler: function () {
                            // alert(Ext.encode(Ext.util.CSS.now));
                            Ext.util.CSS.swapStyleSheet('default-skin', '../../resources/css/xtheme-gray.css');
                        }
                    }
                ]
            });
            win.show();
        });
    </script>
