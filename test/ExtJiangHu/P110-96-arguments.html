        function ns(pkg) {
            if (!pkg) {
                return null;
            }
            var arr = pkg.split(".");
            var o = window[arr[0]] = window[arr[0]] || {};
            // 对象赋值，传递的是对象的地址
            var result = o;
            var len =arr.length;
            for (var i = 1; i < len; i++){
                o = o[arr[i]] = o[arr[i]] || {};
            }
            return result;
        }
        ns("com.momo.test");
        com.momo.test.fn = function () {

        };
