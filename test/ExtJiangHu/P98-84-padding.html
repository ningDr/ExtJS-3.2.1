<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style type="text/css">
        .mybody{
            background-color: #ccc;
            /* 3个值： a b c: 上 左右 下
               2个值： a b ： 上下 左右
               1个值： a : 上下左右
               4个值： a b c d : 上 右 下 左*/
            padding: 150px 50px 150px 150px;
        }
        .mydiv{
            width: 200px;
            height: 150px;
            background-color: #00ff00;
        }
    </style>
</head>
<body class="mybody">
    <div class="mydiv"></div>
</body>
</html>
